
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fitness_forms.css') }}">

    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}
{% block title %}Log Workout | Fit-Track{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Log Your Workout</h2>
    <form method="POST">
        <input type="date" name="date" required>
        <select name="exercise_type" required>
            <option disabled selected>Choose Exercise Type</option>
            <option>Cardio</option>
            <option>Strength</option>
            <option>Yoga</option>
        </select>
        <input type="number" name="duration" placeholder="Duration (minutes)" required>
        <input type="text" name="intensity" placeholder="Intensity (Low/Medium/High)" required>
        <input type="number" name="reps" placeholder="Reps (if applicable)">
        <input type="number" name="sets" placeholder="Sets (if applicable)">
        <input type="number" name="weight" placeholder="Weight (kg)">
        <button type="submit">Submit Workout</button>
    </form>
</div>
{% endblock %}
</body>
</html>
